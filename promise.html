<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>promise.html</title>
</head>

<body>
  <script>
    // ajax => XMLHttpRequest();
    // 중첩코드 -> 1 -> 2 -> 3:
    // callBack1(
    //   callBack2(
    //     callBack3(
    //        )
    //   )
    // )
    // callBack1()
    // callBack2()
    // callBack3()
    setTimeout(function () {
      console.log('func1');
      setTimeout(function () {
        console.log('func2');
        setTimeout(function () {
          console.log('func3');
        }, 3000)
      }, 2000)
    }, 1000);
    //promise 객체
    let val = 4;
    let prom = new Promise(function (resolve, reject) {
      setTimeout(function () {
        if (val > 0) {
          resolve('success');
          val -= 2;
        } else
          reject('error');
      }, 2000)
    });


    prom
      .then(function (result) {
        console.log(result);
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (val > 0) {
              resolve('success');
              val -= 2;
            } else
              reject('error');
          }, 2000)
        });
      })
      .then(function (result) {
        console.log(result);
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (val > 0) {
              resolve('success');
              val -= 2;
            } else
              reject('error');
          }, 2000)
        })
      })
      .catch(function (reject) {
        console.log(reject);
      });
  </script>
</body>

</html>
